<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web App â€“ Simple Interest Calculator</title>
		<link rel="icon" href="calc_icon.png" type="image/png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body onload="compute()">
		<div class="container">
			<div class="main">
				<div class="card">
					<div class="card-header">
						<h1>Simple Interest Calculator</h1>
					</div>
					<div class="card-body">
						<table>
							<tr>
								<td><label for="principal">Amount</label></td>
								<td>
									<input type="number" id="principal" value="5000" />
									<p id="invalid" class="invalid"></p>
								</td>
							</tr>
							<tr>
								<td><label for="rate">Interest Rate</label></td>
								<td>
									<input type="range" id="rate" min="1" max="20" value="10" step="0.1" onchange="rateChange()" />
									<span id="current_rate"></span>
								</td>
							</tr>
							<tr>
								<td><label for="years">No. of years</label></td>
								<td>
									<select id="years" name="years">
										<option value="1">1</option>
										<option value="3">3</option>
										<option value="5">5</option>
										<option value="10">10</option>
										<option value="20">20</option>
									</select>
								</td>
							</tr>

							<tr>
								<td colspan="2">
									<button onclick="compute()">Compute Interest</button>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<span id="result"></span>
								</td>
							</tr>
						</table>
					</div>
					<div class="card-footer">
						<p>&#169; Everyone Can Get Rich</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
